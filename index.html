<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <input id="display" readonly>
            </div>
            <div class="row-one">
                <button id="no7">7</button>
                <button id="no8">8</button>
                <button id="no9">9</button>
                <button id="plus" class="side-btn">+</button>
            </div>
            <div class="row-two">
                <button id="no4">4</button>
                <button id="no5">5</button>
                <button id="no6">6</button>
                <button id="minus" class="side-btn">-</button>
            </div>
            <div class="row-three">
                <button id="no1">1</button>
                <button id="no2">2</button>
                <button id="no3">3</button>
                <button id="multi" class="side-btn">*</button>
            </div>
            <div class="row-four">
                <button id="no0">0</button>
                <!-- <button id="decimal">.</button> -->
                <button id="c">C</button>
                <button id="equal" class="side-btn">=</button>
            </div>
        </div>
    </div>
    <footer><p>Made by Amr Tarek, Odin project 2024</p></footer>
    <script src="main.js"></script>
</body>
</html>
